// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

group = 'raf.edu.rs'
archivesBaseName = 'JsonParser'
version = 1.0
sourceCompatibility = 1.8

mainClassName = 'app.JsonParser'

jar {
    manifest {
        attributes 'Implementation-Title': 'Json Parser',
                   'Implementation-Version': version,
                   'Main-Class': 'app.JsonParser'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20140107'
	
	// https://mvnrepository.com/artifact/org.everit.json/org.everit.json.schema
	compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.0.0'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
}

