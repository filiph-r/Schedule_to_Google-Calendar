// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

group = 'raf.edu.rs'
archivesBaseName = 'CalendarSynchronizer'
version = 1.0
sourceCompatibility = 1.8

mainClassName = 'app.Main'

// sa interneta. sluzi za kreiranje fatJar (runnableJar)
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}


// sa interneta. sluzi za kreiranje fatJar (runnableJar)
task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
        attributes 'Main-Class': 'app.Main'
    }
	
	copy {
        from "ImgFiles"
        into "build/libs/ImgFiles"
    }
    copy {
        from "JsonFiles"
        into "build/libs/JsonFiles"
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Calendar Synchronizer',
                   'Implementation-Version': version,
                   'Main-Class': 'app.Main'
    }
    
	copy {
        from "ImgFiles"
        into "build/libs/ImgFiles"
    }
    copy {
        from "JsonFiles"
        into "build/libs/JsonFiles"
    }
}


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}


dependencies {
	// Google callendar dependencies
 	compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev305-1.23.0'
    
 	
    // Local JsonParser dependencie
    compile project(':JsonParser')
    
}